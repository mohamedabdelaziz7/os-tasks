on:
   push:
     branches:
       - master


   


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      -  name: "login to Docker hub"
         run: docker login --user ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_TOKEN }}

      - name: "Bulding docer image"
        run: docker build -t ${{ secrets.DOCKER_USERNAME  }}/myimage .

      -name: "pushing to Docker hub"
       run: docker push ${{ secrets.DOCKER_USERNAME  }}/image      